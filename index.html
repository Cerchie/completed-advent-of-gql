<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Generator</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    /> 
  </head>
  <main>
  <body class="flex justify-center items-center h-screen">
    <form
      action="/"
      method="POST"
      x-data="Form()"
      @submit.prevent="submitData"

    >
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        
        <img
          class="w-full"
          :src="message"
        />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Happy Advent of GraphQL!</div>
          <p class="text-gray-700 text-base">
            Generate a random image from Unsplash.
            <button
              class="
                bg-blue-500
                hover:bg-blue-700
                text-white
                font-bold
                py-2
                px-4
                rounded
                mt-2
              "
             
              :disabled="isLoading"
              x-text="buttonLabel"
 
            
            >
     
            </button>
          </p>
        </div>

        <div class="px-6 pt-4 pb-2"></div>
      </div>
    </form>
  </main>
    <!-- AlpineJS logic begins here  -->
    <script>
      function Form() {
                   return {
                     formData: {
                       object: "Root",
                       prefix: ""
                     },
                     message: "",
                     isLoading: false,
                     buttonLabel: "Submit",

                    async submitData() {
                       this.buttonLabel = "Submitting";
                       this.isLoading = true;
                       this.message = "";
                       await axios.get(`http://localhost:3002/unsplash`).then((res) => { this.message = res.data.data.data.unsplash_Random_Photo.urls.full});
                       console.log('message',this.message)
                       this.buttonLabel = "Submit again to see a new image"
                   this.isLoading = false;
                      },

                   };


                 }
                 
    </script>
  </body>
</html>
